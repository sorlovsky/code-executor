<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl"> 

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Markdown Renderer</title>
		<link rel="stylesheet" href="main.css" type="text/css" media="all" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Code Executor</h1>
			<hr>
			<div class="row">
				<div class="col-md-6">
					<textarea id="sourceTA" rows="10" cols="50">
print("hello world")

					</textarea>
				</div>
				<div class="col-md-6">
					{{myWelcome}}
				</div>


			</div>
			<div class="text-center">
			<button class="btn btn-primary" id="runBtn" onClick="run()">Convert</button>
			</div>
		</div>
	</body>
	<script src="https://cdn.rawgit.com/showdownjs/showdown/1.0.1/dist/showdown.min.js"></script>

</html>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
  $http.get("/results")
  .then(function(response) {
      $scope.myWelcome = response.data;
  });
});
</script>

</body>
</html>
